<!DOCTYPE html>
<html>
<head>
	<title>弹窗居中</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid red;
			margin: 100px;
		}
		.box p{
			width: 200px;
			height: 200px;
			background: green;
			position: fixed;
			top: 50%;
			left: 50%;
			/* margin-top: -100px;
			margin-left: -100px; */
			transform: translate(-100px,-100px);
		}
	</style>
</head>
<body>
	<div class="box">
		<p></p>
	</div>
</body>
</html>
