		var img = document.getElementsByClassName("img")[0];
		var width = 100;
		img.addEventListener('mouseover',function(){
			console.log(width);
			var time = setInterval(function(){
				width += 5;
				if(width>200){
					clearInterval(time);
				}
				else{img.style.width = width + "px";}
			},20)
		});
		img.addEventListener('mouseout',function(a){
			console.log(a);
			var time = setInterval(function(){
				
				width -= 5;
				if(width<100){
					clearInterval(time);
				}
				else{img.style.width = width + "px";}
			},20)
		});
