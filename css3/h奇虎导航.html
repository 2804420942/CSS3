<!DOCTYPE html>
<html>
<head>
	<title>奇虎导航栏效果</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			height: 40px;
			width: 1000px;
			border: 1px solid #ccc;
			margin: 100px;
		}
		.nav ul li{
			width: 99px;
			height: 40px;
			float: left;
			list-style: none;
			border-right: 1px dashed #ccc;
			text-align: center;
			transition: 0.5s linear;
		}
		.nav ul li:hover{
			border-bottom: 2px solid red;
		}
		.nav ul li a{
			text-decoration: none;
			color: #909090;
			font-size: 12px;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">我的主页</a></li>
			<li><a href="#">新闻头条</a></li>
			<li><a href="#">电视剧</a></li>
			<li><a href="#">最新电影</a></li>
			<li><a href="#">小说大全</a></li>
		</ul>
	</div>
</body>
</html>
